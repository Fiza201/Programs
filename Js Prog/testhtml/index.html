<!-- This code is to check css knowledge, how css will be applied to elements -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="" />
    <style type="text/css" media="screen">
     p ~ ul {
         background: red;
     }
    </style>
  </head>
  <body>
    <p> <ul> <li>Coffee</li> <li>Tea</li> <li>Milk</li> </ul> </p>
    <p></p> <ul> <li>Coffee</li> <li>Tea</li> <li>Milk</li> </ul>
    <ul> <li>Coffee</li> <li>Tea</li> <li>Milk</li> </ul> <p></p>
  </body>
</html>
